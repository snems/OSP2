//// OSP2 features

// enemy  - враги
// team   - союзники
// player - игрок (т.е. вы)
// <>     - угловые кавычки в параметрах команд вводить не надо, например <color>, <player ID> и т.д.

//seta cg_enemyModel                    "keel/pm"   // Модель противника, предпочтительно keel/pm или tankjr/pm
//seta cg_teamModel                     "slash/pm"  // Союзника
//seta model                            "slash/pm"  // Игрока (ваша модель)

seta cg_enemyModelColors              "4ii"     // Цвет cответствующей модели врага
seta cg_enemyModelColorsUnique        "0"       // Задает уникальный (почти) цвет для вражеской модели. 0 - отключено, 1 - голова, 2 - туловище, 4 - ноги. Битовая маска, эффекты можно совмещать: 7 - для всей модели полностью
seta cg_teamModelColors               "000"     // Модель должна быть со скином pm. Цвета имеют приоритет над командами color1, color2, cg_enemyColors
seta cg_playerModelColors             "999"     // XXX - голова/туловище/ноги   ИЛИ   RRGGBBRRGGBBRRGGBB голова/туловище/ноги, rgb hex цвета

seta cg_enemyRailColors               "11"      // Цвета рельсы
seta cg_teamRailColors                "66"      // Цвета имеют приоритет над командами color1,color2
seta cg_playerRailColors              "00"      // XX - сердцевина/кольца   ИЛИ   RRGGBBRRGGBB сердцевина/кольца, rgb hex цвета

seta cg_enemyFrozenColor              "1"       // Цвета замороженного врага
seta cg_teamFrozenColor               "0"       // Цвета замороженного союзника, X - цвет как в команде color1, RRGGBB rgb hex цвет
seta cg_playerFrozenColor             "9"       // Цвета замороженного игрока
seta cg_teamFrozenFoe                 "1"       // Показывать снежинку в режиме freezeTag. 0 - обычный foe tag, 1 - снежинка если заморожен
set  x_ps_dead_body_black             "0"       // фикс для правильного отображения цветом заморозки в xq3e клиенте

seta cg_zoomTime                      "0"       // Время изменения зума, 0-2000 мс
seta cg_zoomSensitivityAuto           "1"       // Режим изменения чувствительности мыши во время зума. 0 - ручной,  1 - автоматический
seta cg_zoomSensitivityMultiplier     "1"       // Множитель чувствительности во время зума, если установлен ручной режим изменения
                                                    // Итоговая чувствительность = sensivity * cg_zoomSensitivityMultiplier
seta cg_projectileNudge               "3"       // Компенсация задержки при отрисовке ракет/плазмы. Отрисовывает летящие снаряды чуть впереди, так, как их видит сервер
                                                    // 0 - отключено, 1 - чужие снаряды, 2 - свои снаряды, 3 - чужие и свои снаряды
seta cg_delag                         "0"       // Если включено, будет отрисовывать выстрелы в предсказанную точку, а не туда, куда указывает прицел. Исключительно визуальный эффект, никак не влияет на то, как сервер обрабатывает выстрел
                                                    // 0 - отключено, 1 - LG и RG, 2 - только LG, 4 - только RG
seta cg_predictStepOffset             "1"       // Сглаживание при подъёме на ступеньку. 0 - отключено, 1 - включено
seta cg_spectGlow                     "0"       // Подсветка игроков в режиме спектатора. 0 - отключено, 1 - включено
seta cg_fragSound                     "1"       // Звук когда получен фраг. 0 - отключено, 1 - включено, Звуки с номером 2 и выше отсутствуют, доступны для кастомизации
                                                    // Файл звука должен иметь путь sound/feedback/fragSoundN.wav где N - соответсвующий номер звука, например: sound/feedback/fragSound2.wav
seta cg_fallKick                      "0"       // Качка при приземлении
seta cg_damageKick                    "0"       // Тряска камеры при получении урона. Эта команда есть в OSP 1.03, но там она не работала. 0 - отключено, 1 - включено
seta cg_drawTimer                     "1"       // Отображение таймера. 0 - отключено, 1 - включено, верхний правый угол, 2 - включено, вверху по центру
seta cg_lightningHideCrosshair        "0"       // Скрывает прицел при использовании шафта. 0 -  отключено (прицел есть), 1 - включено (прицела нет)
seta cg_lightningSilent               "0"       // Отключает звук попадания при использовании шафта. 0 - отключено, 1 - включено
seta cg_lightningOpaque               "0.0-1.0" // 0 - делает луч шафта игрока прозрачным, 1 - шафт непрозрачный по умолчанию, если задать значение 0.5 то шафт будет полупрозрачный
seta cg_altLightning                  "2"       // Расширенная настройка отрисовки луча шафта. 0 - отключено, 1 - работает как раньше (альтернативный луч шафта)
seta cg_lightningHitsoundRateFix      "0"       // Исправляет звук хитсаунда для LG при не кратных настроек sv_fps. 0 - отключено, 1 - включено
                                                    // 2 - тонкий луч шафта, 3-15 - для кастомизации. Используются шейдеры (lightningBoltNew3..lightningBoltNew15/lightningBoltNewNoPicMip3..lightningBoltNewNoPicMip15. Если шейдера нет, то используется шейдер как в cg_altLightning 0)

seta cg_noLeadSounds                  "0"       // Отключает голосовое оповещение о лидерстве для некомандных режимов. 0 - оповещение есть, 1 - оповещения нет
seta cg_noTeamChatBeep                "0"       // Отключает звук при приеме командных сообщений. 0 - отключено (звук есть), 1 - включено (звука нет)
seta cg_teamRails                     "1"       // Раскраска следов от реилгана. Значение 2 больше не работает. 0 - обычная раскраска, 1 - красный/синий
seta cg_hideScores                    "0"       // Отключение таблицы очков для клиента XQ3E, чтоб предотвратить двойную отрисовку. 0 - отключено, 1 - включено
seta cg_simpleItems                   "2"       // Добавлено значение 2 - визуально увеличивает и немного приподнимает некоторые 2d итемы. 0 - отключено, 1 - включено (работает как раньше)
seta cg_chatEnable                    "1"       // Отключает сообщения в консоли. 0 - Выключено все, 1 - включены общие сообщения, 2 - включены командные сообщения, 3 - включены общие и командные сообщения
seta cg_playersXID                    "0"       // Добавлять к никам игроков XID рассчитанный на основе их конфигрурации. После изменения необходимо выполнить команду vid_restart
                                                    // 0 - отключено, 1 - всегда добавлять, 2 - добавлять только для повторяющихся и пустых ников

seta cg_hitsounds                     "1"       // Разный тон хитсаунда в зависимости от количества урона. Есть 4 пороговых значения при которых тон меняется: 25, 50, 75, 100
                                                    // -1 - звук отключен, 0 - тон не меняется, 1 - чем выше урон, тем ниже тон, 2 - чем выше урон, тем выше тон

seta cg_stackHitSounds                "0"       // Стекирование урона для хитсаунда. 0 - отключено, 1 - включено

seta cg_healthLow                     "100"     // Пороговые уровни, когда будет меняться цвет количества брони/здоровья  - на красный
seta cg_healthMid                     "200"     // Считается по формуле расчёта урона с учетом брони                      - на белый
seta cg_healthColorLevels             "1"       // Использовать пороговые уровни, когда будет меняться цвет количества брони/здоровья
                                                    // 0 - отключено, 1 - включено
seta cg_damageDraw                    "2"       // Анимация получения урона. 0 - отключено, 1 - пятно крови на экране (стандарт), 2 - указатель урона из Ratmod, 3 - добавлена красная рамка при получении урона + стандартный эффект, 4 - только рамка
seta cg_damageIndicatorOpaque         "0.75"    // Прозрачность указателя при cg_damageDraw "2"
seta cg_damageIndicatorScale          "1.25"    // Размер указателя при cg_damageDraw "2"

//seta cg_drawGun                       "3"       // Отображать ли оружие. 0 - отключено, 1 - включено, 2 - статиченое (без анимации движения), 3 - статичное и прозрачное оружие

seta cg_gunColor                      "White"   // Цвет оружия при cg_drawGun 3
seta cg_gunOpaque                     "0.15"    // Степень непрозрачности оружия при cg_drawGun 3 (при 1 - будет видно, при 0 - прозрачно)

seta cg_crosshairAspectRatioFix       "1"       // Коррекция пропорций прицела. 0 - отключено, 1 - включено
seta cg_spectOrigModel                "0"       // Использовать оригинальную модель игрока в режиме спектатора. 0 - отключено, 1 - включено
seta cg_damageSound                   "0"       // Звук при получении урона. 0 - отключено, 1 - включено, звук как в QC, но с разным тоном (чем тон ниже, тем урон выше)


